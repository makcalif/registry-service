apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
spec:
  selector:
    matchLabels:
      app: registry
  replicas: 1
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
        - name: registry-service
          image: registry-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8099
---
kind: Service
apiVersion: v1
metadata:
  name: registry-service
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8099  # from config map
  type: ClusterIP
  selector:
    app: registry

---
apiVersion: v1
kind: Service
metadata:
  name: registry-service-front
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8099
      targetPort: 8099   # from config map
  selector:
    app: registry
